<!-- Striped row layout section start -->
<section id="striped-row-form-layouts">
  <div class="row">
    <div class="col-sm-12">
      <div class="content-header">{{ 'SEO' | translate }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
          <div class="px-3">
            <form class="form form-horizontal striped-rows form-bordered" [formGroup]="seoForm" (ngSubmit)="onGeneralFormSubmit(seoForm.value)"
              novalidate>
              <div class="form-body">
                <h4 class="form-section">
                  <i class="ft-file-text"></i>{{ 'Meta Settings' | translate }}</h4>
                <div class="form-group row last">
                  <label class="col-md-3 label-control" for="projectinput5">{{ 'Meta title' | translate }}</label>
                  <div class="col-md-9">
                    <input type="text" formControlName="meta_title" id="meta_title" #meta_title [ngModel]="sitedata && sitedata?.meta_title"
                      class="form-control round">
                    <small class="form-text text-muted danger" *ngIf="(seoForm.controls['meta_title'].touched) && (!seoForm.controls['meta_title'].valid) && (seoForm.controls['meta_title'].hasError('required'))">{{ 'Please enter a meta title' | translate }}</small>
                  </div>
                </div>
                <div class="form-group row last">
                  <label class="col-md-3 label-control" for="projectinput5">{{ 'Meta Keywords' | translate }}</label>
                  <div class="col-md-9">
                    <input type="text" formControlName="meta_keywords" id="meta_keywords" #meta_keywords [ngModel]="sitedata && sitedata?.meta_keywords"
                      class="form-control round">
                    <small class="form-text text-muted danger" *ngIf="(seoForm.controls['meta_keywords'].touched) && (!seoForm.controls['meta_keywords'].valid) && (seoForm.controls['meta_keywords'].hasError('required'))">{{ 'Please enter a meta keywords' | translate }}</small>
                  </div>
                </div>
                <div class="form-group row last">
                  <label class="col-md-3 label-control" for="projectinput9">{{ 'Meta Description' | translate }}</label>
                  <div class="col-md-9">
                    <textarea id="meta_description" rows="5" class="form-control round" #meta_description id="meta_description" formControlName="meta_description"
                      [ngModel]="sitedata && sitedata?.meta_description"></textarea>
                    <small class="form-text text-muted danger" *ngIf="(seoForm.controls['meta_description'].touched) && (!seoForm.controls['meta_description'].valid) && (seoForm.controls['meta_description'].hasError('required'))">{{ 'Please enter a meta description' | translate }}</small>
                  </div>
                </div>
                <div class="form-group row last">
                  <label class="col-md-3 label-control" for="projectinput5">{{ 'Meta Url' | translate }}</label>
                  <div class="col-md-9">
                    <input type="text" formControlName="meta_url" id="meta_url" #meta_url [ngModel]="sitedata && sitedata?.meta_url" class="form-control round">
                    <small class="form-text text-muted danger" *ngIf="(seoForm.controls['meta_url'].touched) && (!seoForm.controls['meta_url'].valid) && (seoForm.controls['meta_url'].hasError('required'))">{{ 'Please enter a site url' | translate }}</small>
                  </div>
                </div>
                <div class="form-group row last">
                  <label class="col-md-3 label-control" for="projectinput5">{{ 'Meta Image' | translate }}</label>
                  <div class="col-md-9">
                    <input type="file" id="seo_image" class="form-control" (change)="fileupload($event)" />
                  </div>
                </div>
                <div class="form-group row last">
                  <label class="col-md-3 label-control" for="projectinput5"></label>
                  <div class="col-md-9">
                    <img src="{{this.metaimage}}" width="200" height="auto">
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <button type="button" class="btn btn-secondary mr-1 btn-raised btn-round" (click)="onFormReset()">
                  <i class="ft-refresh-cw position-right"></i> {{ 'Cancel' | translate }}
                </button>
                <button type="submit" class="btn btn-raised gradient-red-pink mr-1 white white btn-raised btn-round">
                  <i class="ft-thumbs-up position-right"></i> {{ 'Save' | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // Striped row layout section end -->
